    entryCost = 4000
    cost = 1500

    //---Descriptions---
    category = Structural
    subcategory = 0
    title = #LOC_KPBS.flexiblecorridor.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.flexiblecorridor.description
    tags = #LOC_KPBS.flexiblecorridor.tags

    //---Physical---
    mass = 0.25
	crashTolerance = 15
	breakingForce = 200
	breakingTorque = 200
    maxTemp = 2000 // = 3000

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2

    //---Modules---
    MODULE
	{
		name = KASModuleStrut
		nodeTransform = tube_node
		type = TubeSize1
		maxLenght = 20
		maxAngle = 100
		breakForce = 600
		allowDock = true
		allowPumpFuel = true
		hasCollider = false
		tubeScale = 1.15
		jointScale = 1.15
		textureTiling = 1
		tubeSrcType = Joined
		tubeTgtType = Joined
		evaStrutPos = (0.05, 0.059, -0.21)
		evaStrutRot = (190.0, 0.0, 0.0)
		tubeTexPath = PlanetaryBaseInc/ModSupport/Parts/KAS/flexible_tube
	}
}

