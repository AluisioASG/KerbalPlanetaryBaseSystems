PART
{
    // A special docking-port for the base modules

    //---Metadata---
    name = KKAOSS_dock_habitat
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/PlanetaryBaseSystem/Assets/Parts/dock_habitat
    }
    rescaleFactor = 1.0

    //---Nodes and Attachment---
    attachRules = 1,0,1,1,0
    node_stack_top = 0, 0.113, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -0.07, 0, 0, -1, 0, 1

    //---Effects---
    stagingIcon = DECOUPLER_VERT

    //---Costs & Tech---
    TechRequired = unmannedTech
    entryCost = 7800
    cost = 780

    //---Descriptions---
    category = Coupling
    subcategory = 0
    title = #LOC_KPBS.basedock.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.basedock.description
    tags = #LOC_KPBS.basedock.tags

    //---Physical---
    mass = 0.1
    heatConductivity = 0.06
    thermalMassModifier = 2
    crashTolerance = 20
    maxTemp = 2100
    fuelCrossFeed = True
    bulkheadProfiles = size1

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1

    //---Modules---
    MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = top
		nodeType = size1
		stagingEnabled = False
        stagingToggleEnabledEditor = True
	}
}
