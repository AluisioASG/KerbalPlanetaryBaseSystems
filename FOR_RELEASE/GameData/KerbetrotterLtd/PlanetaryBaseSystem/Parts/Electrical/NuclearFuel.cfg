PART
{
    // A storage for nuclear fuel

    //---Metadata---
    name = KKAOSS_Nuclear_Fuel
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/PlanetaryBaseSystem/Assets/Parts/NuclearFuel
    }
    rescaleFactor = 1

    //---Nodes and Attachment---
    attachRules = 1,1,1,1,0
    node_stack_top = 0, 0.9766, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -0.9766, 0, 0, -1, 0, 1
    node_stack_front = 0, 0, -0.73494, 0, 0, -1, 0
    node_stack_back = 0, 0, 0.6266, 0, 0, 1, 0

    //---Costs & Tech---
    TechRequired = nuclearPropulsion
    entryCost = 180000
    cost = 1000000

    //---Descriptions---
    category = FuelTank
    subcategory = 0
    title = #LOC_KPBS.nuclearfuel.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.nuclearfuel.description
    tags = #LOC_KPBS.nuclearfuel.tags

    //---Physical---
    mass = 3.0
    crashTolerance = 15
    maxTemp = 2000
    fuelCrossFeed = True
    bulkheadProfiles = PlanetaryBase

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2

    //---Modules---
    MODULE
    {
        name = ModuleKPBSNuclearStorage
        fuelResource = EnrichedUranium
        wasteResource = DepletedFuel
    }

    //---Resources---
	RESOURCE
	{
		 name = DepletedFuel
		 amount = 0
		 maxAmount = 1000

	}
	RESOURCE
	{
		 name = EnrichedUranium
		 amount = 1000
		 maxAmount = 1000

	}
}
