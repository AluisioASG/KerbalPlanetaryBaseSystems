    // Automatic control unit for bases designed for landing

    //---Metadata---
    name = KKAOSS_Landing_Control_g
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/PlanetaryBaseSystem/Assets/Parts/Landing_Control_g
    }
    rescaleFactor = 1.0

    //---Nodes and Attachment---
    attachRules = 1,1,1,1,1
    node_stack_top = 0, 0.065, 0, 0, 1, 0, 0
    node_stack_bottom = 0, -0.025, 0, 0, -1, 0, 0
    node_attach = 0, -0.03, 0, 0, -1, 0, 0

    //---Costs & Tech---
    TechRequired = automation
    entryCost = 5000
    cost = 670

    //---Descriptions---
    category = Pods
    subcategory = 0
    title = #LOC_KPBS.mal.title
    manufacturer = #LOC_KPBS.agency
