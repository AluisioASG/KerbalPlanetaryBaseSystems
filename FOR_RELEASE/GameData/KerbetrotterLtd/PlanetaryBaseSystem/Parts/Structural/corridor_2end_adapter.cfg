PART
{
    // Two-ended corridor with positions for landing lags

    //---Metadata---
    name = KKAOSS_gangway_2_adapter
    module = Part
    author = Nils277

    //---Visual---
     MODEL
    {
        model = KerbetrotterLtd/PlanetaryBaseSystem/Assets/Parts/corridor_2end_adapter
    }
    rescaleFactor = 1

    //---Nodes and Attachment---
    attachRules = 1,1,1,1,1
    node_stack_top = 0, 0.6875, 0, 0, 1, 0, 1
    node_stack_bottom = 0,-0.6875, 0, 0, -1, 0, 1
    node_attach = 0, 0.64, 0, 0, 1, 0, 1

    NODE
    {
        name = leg1
        transform = node_leg1
        size = 0
        method = FIXED_JOINT
    }

    NODE
    {
        name = leg2
        transform = node_leg2
        size = 0
        method = FIXED_JOINT
    }

    //---Costs & Tech---
    TechRequired = composites
    entryCost = 1900
    cost = 400

    //---Descriptions---
    category = Structural
    subcategory = 0
    title = #LOC_KPBS.twoendcorridorleg.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.twoendcorridorleg.description
    tags = #LOC_KPBS.twoendcorridorleg.tags

    //---Physical---
    mass = 0.15
    crashTolerance = 15
    maxTemp = 2000
    fuelCrossFeed = True
    bulkheadProfiles = size1

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1

    //---General---

}
