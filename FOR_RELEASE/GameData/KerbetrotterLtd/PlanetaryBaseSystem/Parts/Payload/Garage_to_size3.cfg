PART
{
    // An adapter part for the garage to Size3 and MK3

    //---Metadata---
    name = KKAOSS_garage_adapter_size3_g
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/PlanetaryBaseSystem/Assets/Parts/garage_to_size3
    }
    rescaleFactor = 1

    //---Nodes and Attachment---
    attachRules = 1,0,1,1,1
    node_stack_top = 0, 0.35, 0, 0, 1, 0, 2
    node_stack_bottom = 0, -0.346, 0, 0, -1, 0, 2

    //---Effects---
    fx_gasBurst_white = 0.0, 0.35, 0.0, 0.0, -1.0, 0.0, decouple
	sound_vent_large = decouple

    //---Costs & Tech---
    TechRequired = composites
    entryCost = 4000
    cost = 1000

    //---Descriptions---
    category = Payload
    subcategory = 0
    title = #LOC_KPBS.garagesize3.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.garagesize3.description
    tags = #LOC_KPBS.garagesize3.tags

    //---Physical---
    mass = 0.7
    crashTolerance = 20
    maxTemp = 1500
    fuelCrossFeed = True
    bulkheadProfiles = mk3, size3, PlanetaryBase

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1

    //---Modules---
    MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = top
	}

    MODULE
	{
		name = ModuleKPBSModelSwitch
		transformNames = Garage_To_Size3,Garage_To_MK3
        transformVisibleNames = #LOC_KPBS.garagesize3.sizes
	}
}
