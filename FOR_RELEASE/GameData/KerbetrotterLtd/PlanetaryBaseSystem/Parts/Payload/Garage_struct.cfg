PART
{
    // A structural part for the garage that allows adding landing legs

    //---Metadata---
    name = KKAOSS_garage_struct_g_2
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/PlanetaryBaseSystem/Assets/Parts/garage_struct_g
    }
    rescaleFactor = 1

    //---Nodes and Attachment---
    attachRules = 1,0,1,1,1
    node_stack_top =    0, 0.349,  0, 0,  1, 0, 2
    node_stack_bottom = 0, -0.349, 0, 0, -1, 0, 2
    node_stack_cover = 0, 0, 0.9375, 0, 0, 1, 0
    node_stack_top2 =    0, 0.349,  0, 0, -1, 0, 2
    node_stack_bottom2 = 0, -0.349, 0, 0,  1, 0, 2

    NODE {
        name = leg1
        transform = node_leg1
        size = 0
        method = FIXED_JOINT
    }

    NODE {
        name = leg2
        transform = node_leg2
        size = 0
        method = FIXED_JOINT
    }

    //---Effects---


    //---Costs & Tech---
    TechRequired = composites
    entryCost = 2000
    cost = 450

    //---Descriptions---
    category = Payload
    subcategory = 0
    title = #LOC_KPBS.garagestruct.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.garagestruct.description
    tags = #LOC_KPBS.garagestruct.tags

    //---Physical---
    mass = 1.0
    crashTolerance = 20
    maxTemp = 1500
    fuelCrossFeed = True
    bulkheadProfiles = mk3

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
}
