PART
{
    // A frontend part for the garage

    //---Metadata---
    name = KKAOSS_garage_front_g_2
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/PlanetaryBaseSystem/Assets/Parts/garage_front_g
    }
    rescaleFactor = 1

    //---Nodes and Attachment---
    attachRules = 1,0,1,1,1
    node_stack_top =     0, 0.349,  0, 0,  1, 0, 2
    node_stack_bottom =  0, -0.349, 0, 0, -1, 0, 2
    node_stack_cover =   0, 0, 0.9375, 0, 0, 1, 0
    node_stack_top2 =    0, 0.349,  0, 0, -1, 0, 2
    node_stack_bottom2 = 0, -0.349, 0, 0,  1, 0, 2

    NODE {
        name = leg1
        transform = node_leg1
        size = 0
        method = FIXED_JOINT
    }
    NODE {
        name = leg2
        transform = node_leg2
        size = 0
        method = FIXED_JOINT
    }

    //---Costs & Tech---
    TechRequired = composites
    entryCost = 2000
    cost = 450

    //---Descriptions---
    category = Payload
    subcategory = 0
    title = #LOC_KPBS.garagefront.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.garagefront.description
    tags = #LOC_KPBS.garagefront.tags

    //---Physical---
    mass = 1.5
    crashTolerance = 20
    maxTemp = 1500
    fuelCrossFeed = True
    bulkheadProfiles = mk3

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1

    //---Modules---
    MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Open_Front
		startEventGUIName = #LOC_KPBS.garagefront.ramp.open
		endEventGUIName = #LOC_KPBS.garagefront.ramp.close
		actionGUIName = #LOC_KPBS.garagefront.ramp.toggle
		allowDeployLimit = true
		revClampDirection = true
		revClampSpeed = false
		revClampPercent = false
	}
	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 0
		lookupRadius = 5.0

		nodeOuterForeID = top
		nodeOuterAftID = bottom
		nodeInnerForeID = top2
		nodeInnerAftID = bottom2
	}
}
