//Stock parts
@PART[KKAOSS_Battery_Tank,KKAOSS_Fuelcell_Tank,KKAOSS_Liquid_Fuel_Tank,KKAOSS_Small_Ore_Tank,KKAOSS_RCS_Tank,KKAOSS_small_Rocket_Fuel_Tank,KKAOSS_ScienceJr_Tank,KKAOSS_Xenon_Tank]:FOR[PlanetarySurfaceStructures]:NEEDS[KIS]
{
    MODULE
    {
            name = ModuleKISItem
            shortcutKeyAction = equip
            useName = place
            usableFromEva = true
            usableFromContainer = false
            usableFromPod = false
            usableFromEditor = false
            stackable = true
            editorItemsCategory = false
            equipable = true
            equipMode = model
            equipMeshName = jetpack_base01
            equipBoneName = bn_jetpack01
            equipPos = (0, 0.35, 0)
            equipDir = (90, -90, 0)
            carriable = true
            allowPartAttach = 1
            allowStaticAttach = 0
    }
}
