//---------------------TAC LS------------------------
@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[TacLifeSupport]
{
	@tags = cck-lifesupport
    
    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = Greenhouse
		StartActionName = Start Farming
		StopActionName = Stop Farming
		AutoShutdown = false
		GeneratesHeat = false
		 
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio =  0.001480128898760
		}
        INPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio =  0.000042743055
		}
        INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.000006
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.58
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio =  0.0001015625
			DumpExcess = false
		}
        OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio =  0.0017135376
			DumpExcess = true
		}
	}
    
    RESOURCE
	{
		name = Fertilizer
		amount = 1194
		maxAmount = 1194
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 35
	}
}

