PART:NEEDS[Launchpad]
{
    // Kerbal Space Program - Part Config
    // A storage for rocket parts
    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/Extraplanetary Launchpads/Launchpad
    }
    
    
    // --- general parameters ---
    name = KKAOSS_Launchpad
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0, 2.1853, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -2.1853, 0, 0, -1, 0, 1
    node_stack_back = 0, 0, 0.6266, 0, 0, 1, 0

    // --- editor parameters ---
    TechRequired = specializedConstruction
    entryCost = 120000
    cost = 60000
    category = Structural
    subcategory = 0
    title = K&K Launchpad
    manufacturer = K&K Advanced Orbit and Surface Structures
    description = A small launchpad to build rockets off-planet!


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0


    // --- standard part parameters ---
    mass = 4
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 10000
    tags = smelter metal ore launchpad planetary base
    
    
    MODULE
    {
        name = ExTarget
        TargetName = Pad
        TargetTransform = LaunchTransform
    }

    MODULE {
        name = ExWorkshop
        ProductivityFactor = 1
    }

    MODULE
    {
        name = ExLaunchPad
        SpawnTransform = LaunchTransform
    }

    MODULE
    {
       name = ModuleAnimateGeneric
       animationName = LaunchpadOpen
       startEventGUIName = Open
       endEventGUIName = Close
    }
    
}
