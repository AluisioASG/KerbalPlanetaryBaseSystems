		tag = Algae Farm
		StartActionName = Start cultivation
        StopActionName = Stop cultivation

		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00075
		}
        INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio =  0.002
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2.5
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.0008
			DumpExcess = false
		}
	}
    
    RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 100
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 0
		maxAmount = 100
	}
}