PART:NEEDS[TacLifeSupport]
{
    // Kerbal Space Program - Part Config
    // A container that can be used as an air filter for the LS mods

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_WaterPurifier
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_waterpurifier
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = advElectrics
    entryCost = 14000
    cost = 5200
    category = none
    subcategory = 0
    title = K&K Water Purifier Container
    manufacturer = K&K Advanced Orbit and Surface Structures
    description = With the help of two activated carbon filters, centrifuge and other highly secret parts this containers able to purify the dirty water into nearly clean water. Only suited for Kerbonauts!


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0


    // --- standard part parameters ---
    mass = 0.7
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    tags = Water Purifier life support container TAC cck-lifesupport
    
	MODULE
	{
		name = TacGenericConverter
		converterName = Water Purifier
		StartActionName = Start WaterPurifier
		StopActionName = Stop WaterPurifier
		tag = Life Support		
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.05813055555555888
		}
		INPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.00008548612
		}		
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00006041563
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003399723
			DumpExcess = true
		}	

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
	}

	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 5
	} 
}

