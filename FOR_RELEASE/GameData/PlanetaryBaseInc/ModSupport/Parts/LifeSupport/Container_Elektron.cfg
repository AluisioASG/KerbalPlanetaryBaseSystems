PART:NEEDS[TacLifeSupport]
{
    // Kerbal Space Program - Part Config
    // A container that splits water into waste and oxygen

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_Elektron
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_elektron
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = advElectrics
    entryCost = 14000
    cost = 5600
    category = none
    subcategory = 0
    title = K&K Elektron Container
    manufacturer = K&K Advanced Orbit and Surface Structures
    description = The Elektron can be used to split water into hydrogen and oxygen. It can support up to eight Kerbals. Make sure to not use all water as it makes the Kerbals angry.


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0
    tags = life support TAC converter recycl water hydrogen oxygen o2 cck-lifesupport

    // --- standard part parameters ---
    mass = 0.7
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    
    MODULE
	{
		name = ModuleKPBSConverter
		converterName = Water Splitter
		StartActionName = Start Elektron
		StopActionName = Stop Elektron	
		tag = Life Support		
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2.3
		}
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00001632492
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.010281226
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.04067610436
			DumpExcess = true
		}	

	}
	
	RESOURCE
	{
		name = Hydrogen
		amount = 0
		maxAmount = 200
	}
}

//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_elektron]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = recycling
}

