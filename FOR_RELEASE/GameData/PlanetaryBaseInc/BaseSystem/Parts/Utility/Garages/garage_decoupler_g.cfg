PART
{
    // Kerbal Space Program - Part Config
    // an decoupler part for the garage

    // --- general parameters ---
    name = KKAOSS_garage_decoupler_g
    module = Part
    author = Nils277

    // --- asset parameters ---

    MODEL
    {
        model = PlanetaryBaseInc/BaseSystem/Parts/Utility/Garages/garage_decoupler_g
    }

    scale = 1
    rescaleFactor = 1
    
    // --- node definitions ---
    node_stack_top =    0, 0.175,  0, 0,  1, 0, 2
    node_stack_bottom = 0, -0.175, 0, 0, -1, 0, 2
    
    // --- editor parameters ---
    TechRequired = composites
    entryCost = 2000
    cost = 650
    category = Payload
    subcategory = 0
    title = K&K Garage Decoupler
    manufacturer = K&K Advanced Orbit and Surface Structures
    description = An handy decoupler the separate your garage from the rocket


    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,1

    // --- standard part parameters ---
    mass = 0.3
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 20
    maxTemp = 1500
    CrewCapacity = 0
    fuelCrossFeed = True
    bulkheadProfiles = mk3, PlanetaryBase
    tags = planetary base garage payload bay decoupler separator
    
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 400
		explosiveNodeID = top
	}
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}
    MODULE
	{
		name = ModuleKPBSMeshToggle
		transformNames = Cover
		showMeshString = Show Cover
        hideMeshString = Hide Cover
		availableInFlight = false
	}
