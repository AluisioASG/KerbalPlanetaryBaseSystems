PART
{
    // Kerbal Space Program - Part Config
    // An underside landing-leg

    MODEL
    {
        model = PlanetaryBaseInc/BaseSystem/Parts/Wheels/LandingLeg2
    }

    // --- general parameters ---
    name = KKAOSS_Landing_Leg2_g
    module = Part
    author = Nils277

    // --- asset parameters ---
    rescaleFactor = 1.0


    // --- node definitions ---
    node_attach = 0, -0.245, 0, 0, 1, 0, 0


    // --- editor parameters ---
    TechRequired = advExploration
    entryCost = 4600
    cost = 450
    category = Utility
    subcategory = 0
    title = K&K "Little Bigfoot" Underside Landing-Leg
    manufacturer = 	K&K Advanced Orbit and Surface Structures
    description = A verys pecial piece from K&K this parts has an even lower profile. It can be added on the underside of parts that have no other place for a landing-leg.


    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 0,1,0,1,1


    // --- standard part parameters ---
    mass = 0.075
    thermalMassModifier = 3.0
    // heatConductivity = 0.06 // half default
    emissiveConstant = 0.8 // a bit better than usual, because conduction needs some work
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 30
    breakingForce = 80
    breakingTorque = 80
    maxTemp = 2100
    fuelCrossFeed = True
    bulkheadProfiles = srf

	MODULE
	{
		name = ModuleLandingLeg
		animationName = Leg_U_Deploy
		wheelColliderName = WheelCollider
		suspensionTransformName = Pneuma
		orientFootToGround = true
		landingFootName = Foot
		alignFootUp = false
		suspensionUpperLimit = 0.65
		impactTolerance = 450
		suspensionSpring = 4
		suspensionDamper = 3
	}

}
