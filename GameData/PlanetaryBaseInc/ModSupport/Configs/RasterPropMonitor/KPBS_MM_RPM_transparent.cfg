@PART[KKAOSS_Habitat_MK2_g]:FOR[PlanetarySurfaceStructures]:NEEDS[JSIAdvTransparentPods]
{
	MODULE
    {
        name = JSIAdvTransparentPod
        transparentPodSetting = OFF
        transparentTransforms = SideL_Window | SideR_Window
        transparentShaderName = KSP/Alpha/Translucent Specular
    }
    
    !MODULE[PlanetaryModule]{}
    MODULE
    {
        name = PlanetaryModule
        animationName = Habitat_MK2_deploy
        startEventGUIName = Deploy
        endEventGUIName = Retract
        crewCapacityDeployed = 4
        crewCapcityRetracted = 0
        packedInternalName = KKAOSS_Habitat_MK2_g_internal_packed
        extendedInternalName = KKAOSS_Habitat_MK2_internal_RPM
    }
    
    
}
