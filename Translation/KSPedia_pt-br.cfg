KSPEDIA pt-br

//---The main page---
#LOC_KPBS.kspedia.main.title = Sistemas de Bases Planetárias Kerbal //Kerbal Planetary Base Systems
#LOC_KPBS.kspedia.main.subtitle = Construir bases em outros planetas nunca foi tão fácil. //Building bases on other planets has never been easier.
#LOC_KPBS.kspedia.main.desc = Claro que ainda será difícil em alguns momentos. Portanto, aqui você encontrará todas as informações necessárias. //Honestly, this is still hard sometimes. Therefore, you will find all the information you need to build a base here.

//---Deployable Parts---
#LOC_KPBS.kspedia.deploy.title = Peças Extensíveis //Deployable Parts
#LOC_KPBS.kspedia.deploy.subtitle = Algumas peças desse mod podem ser estendidas ou retraídas. //Some parts of the mod can be deployed and retracted.
#LOC_KPBS.kspedia.deploy.desc = Tais peças começam retraídas, mas podem ser estendidas no PMV/HAV ou na nave ativa. Essas partes não comportam tripulação quando retraídas. //The deployable parts are retracted at start but can be deployed in the VAB/SHP or on the active vessel. When retracted, these part cannot hold any crew!
#LOC_KPBS.kspedia.deploy.deploy = Estender //Deploy
#LOC_KPBS.kspedia.deploy.retract = Retrair //Retract
#LOC_KPBS.kspedia.deploy.parts.header = As três peças a seguir podem ser estendidas: //Following three parts can be deployed:
#LOC_KPBS.kspedia.deploy.parts.hab = Habitat MK2:
#LOC_KPBS.kspedia.deploy.parts.hab.desc = O Habitat MK2 comporta 4 kerbals quando estendido. //The Habitat MK2 can hold 4 Kerbals when deployed.
#LOC_KPBS.kspedia.deploy.parts.greenhouse = Estufa: //Greenhouse:
#LOC_KPBS.kspedia.deploy.parts.greenhouse.desc = A estufa comporta 2 kerbals quando estendida. //The greenhouse can hold 2 Kerbals when deployed.
#LOC_KPBS.kspedia.deploy.parts.laboratory = Laboratório: //Laboratory:
#LOC_KPBS.kspedia.deploy.parts.laboratory.desc = Idem à estufa, o laboratório comporta 2 kerbals. //Like the greenhouse, the laborytory can hold 2 Kerbals when deployed.

//---Landing legs---
#LOC_KPBS.kspedia.legs.title = Estruturas de Aterrissagem e Rodas //Landing-Legs and Wheels
#LOC_KPBS.kspedia.legs.subtitle = As vezes suas bases apenas prescção ficar com os pés no chão. //Sometimes your bases just have to stay down to earth.
#LOC_KPBS.kspedia.legs.legs = Estruturas de Aterrissagem: //Landing Legs:
#LOC_KPBS.kspedia.legs.legs.bigfood = Estrutura de Aterrissagem de Baixo Perfil "Pé Grande" //"Bigfoot" Low Profile Landing-Leg
#LOC_KPBS.kspedia.legs.legs.bigfood.desc = O "Pé Grande" pode ser fixado nas laterais das peças ou nos nós de conexão. Pressione <b>ALT<b> para fixa-lo com facilidade nos nós. //The "Bigfoot" can be attached at the sides of parts or at docking nodes. Press <b>ALT<b> to attachment them easier on nodes
#LOC_KPBS.kspedia.legs.legs.littlefood = Estrutura de Aterrissagem Inferior "Pequeno Pé Grande" //"Little Bigfoot" Underside Landing-Leg
#LOC_KPBS.kspedia.legs.legs.littlefood.desc = O "Pequeno Pé Grande" pode ser fixado na parte inferior das suas peças de base. Muito útil quando o espaço disponível é limitado. //The "Little Bigfoot" can be attached underneath the base parts. Very useful when not enough space is available
#LOC_KPBS.kspedia.legs.wheels = Rodas Fixáveis: //Attachable Wheel:
#LOC_KPBS.kspedia.legs.wheels.desc = O trem de pouso fixável pode ser usado para dirigir até a sua base, quando pousado, é claro. Ele encaixa melhor na Estrutura de Pouso "Pé Grande". O trem de pouso pode ser recolhido ou até mesmo desacoplado quando você não precisar mais dele. //The attachable landing gear can be used to drive to your base when you landed off course. It best fits on the "Bigfoot" Landing leg. The landing gear can be retracted or even decoupled when no longer needed.

//---Storage---
#LOC_KPBS.kspedia.storage.title = Sistemas de Armazenamento //Storage System
#LOC_KPBS.kspedia.storage.subtitle = Para todas as suas necessidades de armazenamento //For all your storage needs
#LOC_KPBS.kspedia.storage.desc = SPBK providencia um sistema de armazenamento modular em vários formatos. O sistema consiste de prateleiras e containers: //KPBS provides a modular storage system in multiple form factors.The system consists of storage racks and containers:
#LOC_KPBS.kspedia.storage.racks = Prateleiras: //Storage Racks:
#LOC_KPBS.kspedia.storage.racks.desc = Há três tamanhos de prateleiras no perfil das peças da base, com 2, 4 e 6 espaços para containers e dois tamanhos para foguetes de 2,5m, com 4 e 8 espaços. //There are three sizes for the base-profile racks with 2, 4 and 6 slots for containers and two sizes for the 2.5m diamater rockets with 4 and 8 slots.
#LOC_KPBS.kspedia.storage.container = Containers:
#LOC_KPBS.kspedia.storage.container.desc = Há dois tamanhos de containers. Pequenos, que ocupam apenas um espaço na prateleira, e grandes, que ocupam dois espaços. //There are two sizes of containers. The small ones take up one slot in a rack, the big containers take up two slots.
#LOC_KPBS.kspedia.storage.attach = Conectando containers: //Attaching the containers:
#LOC_KPBS.kspedia.storage.attach.desc = Para conectar um container à uma prateleira, simplesmente use o ponto de conexão. Você também pode conectar ou desconectar os containers usando KIS. //To attach a container to a rack, simply use the provided attach nodes. You can also attach and detach the containes with KIS.

//---Config---
#LOC_KPBS.kspedia.config.title = Configuração //Configuration
#LOC_KPBS.kspedia.config.subtitle = Você pode configurar quais categorias são adicionadas ao editor pelo mod. Isto pode ser feito pelo arquivo <b>GameData/PlanetaryBaseInc/KPBS_config.cfg</b>. //You can configure which categories are added to the editor for this mod. This can be done in the <b>GameData/PlanetaryBaseInc/KPBS_config.cfg</b> configuration file.
#LOC_KPBS.kspedia.config.subcategory = Própria subcategoria: //Own Subcategory:
#LOC_KPBS.kspedia.config.subcategory.desc = Disponível quando <b>showModCategory</b> é <b>true</b>. Essa opção adiciona uma nova subcategoria ao filtro. Peças nessa subcategoria são separadas por função. //Available when <b>showModCategory</b> is <b>true</b>. This option adds a new Sub- Category to the Filter. The parts in this Subcategory are separated by their function.
#LOC_KPBS.kspedia.config.lifesupport = Filtro para Suporte de Vida: //Filter for Life Support:
#LOC_KPBS.kspedia.config.lifesupport.desc = Por padrão SPBk contém o Community Category Kit, que coloca todas as partes de suporte de vide em uma categoria própria. //By default KPBS ships with the Community Category Kit that puts all parts for life support into one category.
#LOC_KPBS.kspedia.config.functionfilter = Categoria no Filtro de Função: //Category in Function-Filter:
#LOC_KPBS.kspedia.config.functionfilter.desc = Disponível quando a configuração <b>"Group all Parts in Function Filter"</b> está ativada nas configurações de dificuldades de cada jogo. Esta opção adiciona uma categoria ao filtro de função. Todas as peças do SPBk estão nela. //Available when the <b>"Group all Parts in Function Filter"</b> setting is enabled in the difficulty settings of each game. This option adds a category to the function filter. All parts of KPBS are listed here now.

//---Getting into space---
#LOC_KPBS.kspedia.storage.title = Indo ao espaço //Getting into Space
#LOC_KPBS.kspedia.storage.subtitle = Antes de criar uma base em outro planeta, você precisa chegar ao espaço primeiro. //Before you can create a base an another planet, you have to get the parts into space first.
#LOC_KPBS.kspedia.storage.parts = SPBK possui três peças que te permitem colocar as peças de base no topo do foguete. A primeira pode ser colocada no topo de um foguete de 2,5m e possui dois espaços para peças de base, a segunda pode ser colocada em num foguete de 3,75m e possui três espaços. A terceira é um adaptador para peças de base para foguetes de 1,25m. //KPBS has three parts that allow you to put the base parts on top of the rocket. The first one can be put on a 2.5m rocket and has two slots, the second one has three slots and can ba put on a 3.75m rocket. The third part is the adapter for a base part to the 1.25m rockets.
#LOC_KPBS.kspedia.storage.setup1 = À direita há um exemplo de algumas peças de base no topo de um foguete de 2,5m. No meio dos acopladores há um ponto de conexão adicional para vigas ou peças de devem estar sobre as peças de base, como paraquedas e freios aerodinâmicos. //On the right is an example of some base parts on top of a 2.5m rocket. The middle of the couplers have an additonal attachment point for beams or parts that should be on the top of the base parts, like parachutes or airbreaks.
#LOC_KPBS.kspedia.storage.setup1 = Para melhor desempenho, é aconselhado a colocar uma coifa protetora ao redor das peças. //For best performance it is advised to put a protective shell around them.
#LOC_KPBS.kspedia.storage.bicoupler = Bi-Acopladores com duas posições. //Bi-Coupler with two slots
#LOC_KPBS.kspedia.storage.tricoupler = Tri-Acopladores com três posições. //Tri-Coupler with three slots

//---Reentry and Landing---
#LOC_KPBS.kspedia.reentry.title = Reentrada e aterrissagem //Reentry and Landing
#LOC_KPBS.kspedia.reentry.subtitle = Uma vez no espaço, você só pode ir pra baixo //Once in space it can only go down
#LOC_KPBS.kspedia.reentry.desc = Para reentrada atmosférica, a configuração abaixo mostra-se a mais confiável: //For the reentry into an atmosphere the following configuration proves to be the most reliable:
#LOC_KPBS.kspedia.reentry.parachute = Paraquedas //Parachute
#LOC_KPBS.kspedia.reentry.airbrake = Freios aerodinâmicos //Airbrakes
#LOC_KPBS.kspedia.reentry.wheels = Rodas e estruturas de aterrissagem //Wheels and Legs
#LOC_KPBS.kspedia.reentry.heatshield = Escudo térmico //Heatshield
#LOC_KPBS.kspedia.reentry.control = Unidade de controle //Control Unit
#LOC_KPBS.kspedia.reentry.separator = Separador //Stack separator
#LOC_KPBS.kspedia.reentry.text1 = O escuto te protege do calor, enquanto os freios de desaceleram e mantém estável. Quando segura, acione os paraquedas. \n Você pode separar ambos os lados e pousa-los com os motores de pouso e paraquedas. //The shield protects you from the heat while the airbreaks slow the craft down and keep it stable. When safe, deploy the big parachute.\n You can then separate both sides and land them safely with the landing engines and parachutes.
#LOC_KPBS.kspedia.reentry.text2 = Mantenha em mente que você deve ter uma unidade de controle em cada nave! //Keep in mind that you need a control unit on each vessel!
#LOC_KPBS.kspedia.reentry.landing.title = Pousando sem atmosféra //Landing without atmosphere
#LOC_KPBS.kspedia.reentry.landing.text1 = Quando não houver atmosfera, use um motor maior no lugar do escudo térmico para desacelerar. O motor de aterrissagem Meerkat te ajudará a pousar com segurança. Em planetas com uma gravidade mais forte, um guindaste suspenso pode ser útil. //When there is no atmosphre use a bigger engine in place if the heatshield to slow down. The Meerkat landing engine will help you to land the craft safely. On planets with higher gravity a skycrane can be of help.
#LOC_KPBS.kspedia.reentry.landing.text2 = Você talvez queira separar ambos os lados em orbita e pousa-los separadamente. //You also might want to separate both sites in orbit and land them separately.

//---Corridors---
#LOC_KPBS.kspedia.corridors.title = Corredores //Corridors
#LOC_KPBS.kspedia.corridors.subtitle = Peças dinâmicas para conectar sua base //Dynamic parts to connect your base
#LOC_KPBS.kspedia.corridors.desc = SPBK traz uma variedade peças de corredores que você pode usar para conectar sua base ou ainda, construir estações espaciais. Essas peças possuem uma característica especial:\n Elas adaptam sua aparência onde você tiver conectado outras peças à elas. Isso significa que você precisa de apenas uma peça de corredor para construir tudo. //With KPBS comes a variety of corridor parts that you can use to connect your base or also build space- stations. The corridor parts have a special feature:\n They adapt their appearance to where you have connected other parts to them. This means that you only need one corridor part to build everything. 
#LOC_KPBS.kspedia.corridors.connect = Uma vez conectado, o corredor muda sua aparência. Ele pode ter todos os tipos de formas: corredor reto, curvo, cruzamento e em forma de T. Esse comportamento também ocorre quando conectar uma parte usando KIS. Então você é capaz de criar sua base diretamente no planeta, sem ter que quebrar a cabeça em todos os detalhes. //Once connected, the corridor changes it appearance. It can have all kind of shapes: straight corridor, corner, crossway, T-shape. This behaviour is also present when connecting parts via KIS. So you can create your base directly at the planet without having to puzzle over every detail.
#LOC_KPBS.kspedia.corridors.base = Há também uma peça adaptativa com o perfil da peça da base com a qual você gostaria que parecesse uma peça só. //There is also an adapting part with the profile of the base parts of you'd more like the base to look like one single piece. 
#LOC_KPBS.kspedia.corridors.note = Nota: Se você tiver KAS instalado, há também um corredor flexivel disponível. //Note: When you have KAS installed there is also a flexible corridor available.