KSPEDIA de-de

//---The main page---
#LOC_KPBS.kspedia.main.title = Kerbal Planetares Basen System
#LOC_KPBS.kspedia.main.subtitle = Basen auf anderen Planeten zu errichten war noch nie einfacher.
#LOC_KPBS.kspedia.main.desc = Aber im ernst, es ist trotzdem noch ziemlich schwer. Genau dafür gibt es hier alle Infos, die Du brauchst, um eine neue Bases zu errichten.

//---Deployable Parts---
#LOC_KPBS.kspedia.deploy.title = Ausfahrbares Bauteile
#LOC_KPBS.kspedia.deploy.subtitle = Einige Bauteile konnen ausgefahren werden um mehr Platz zu bieten.
#LOC_KPBS.kspedia.deploy.desc = Die ausfahrbaren Beiteile sind eingefahren, wenn sie das erste Mal eingesetzt werden, können aber im VAB/SPH oder im Einsatz ausgefahren werden. Im eingefahrenen Zustand haben sie keinen Platz für Crew!
#LOC_KPBS.kspedia.deploy.deploy = Ausfahren
#LOC_KPBS.kspedia.deploy.retract = Einfahren
#LOC_KPBS.kspedia.deploy.parts.header = Folgende drei Bauteile können ausgefahren werden:
#LOC_KPBS.kspedia.deploy.parts.hab = Habitat MK2:
#LOC_KPBS.kspedia.deploy.parts.hab.desc = Das Habitat MK2 kann 4 Kerbal beherberen.
#LOC_KPBS.kspedia.deploy.parts.greenhouse = Gewächshaus:
#LOC_KPBS.kspedia.deploy.parts.greenhouse.desc = Das Gewächshaus kann 2 Kerbal beherbergen.
#LOC_KPBS.kspedia.deploy.parts.laboratory = Labor:
#LOC_KPBS.kspedia.deploy.parts.laboratory.desc = Wie das Gewächshaus kann das Labor 2 Kerbal beherbergen.

//---Landing legs---
#LOC_KPBS.kspedia.legs.title = Landebeine and Fahrwerke
#LOC_KPBS.kspedia.legs.subtitle = Manchal sollen Basen auch einfach am Boden bleiben.
#LOC_KPBS.kspedia.legs.legs = Landebeine:
#LOC_KPBS.kspedia.legs.legs.bigfood = "Bigfoot" Niederprofillandebein
#LOC_KPBS.kspedia.legs.legs.bigfood.desc = Der "Bigfoot" kann an die Seiten der Bauteile und spezielle Vorrichtungen angebracht werden. Drücke <b>ALT<b> um ihn einfacher an Knoten anbringen zu können.
#LOC_KPBS.kspedia.legs.legs.littlefood = "Kleiner Bigfoot" Landebeine für die Unterseite
#LOC_KPBS.kspedia.legs.legs.littlefood.desc = Der "Kleine Bigfoot" kann unter Bauteilen angebracht werden. Sehr nützlich, wenn sonst kein Platz vorhanden ist.
#LOC_KPBS.kspedia.legs.wheels = Aufsetzbares Fahrwerk:
#LOC_KPBS.kspedia.legs.wheels.desc = Das aufsetzbare Fahrwerk kann genutzt werden um mit den Bauteilen zu Basis zu fahren, wenn man zu weit weg gelandet ist. Es passt perfekt auf das "Bigfoot" Landebein. Das Fahrwerk kann eingefahren oder entkoppelt werden, wenn es nicht mehr gebraucht wird.

//---Storage---
#LOC_KPBS.kspedia.storage.title = Kontainer System
#LOC_KPBS.kspedia.storage.subtitle = Die Lagerverwaltung, die keine Wünsche übrig lässt.
#LOC_KPBS.kspedia.storage.desc = KPBS stellt ein modulares Container System mit unterschiedlichen Formfaktoren bereit. Das System besteht aus Lagergestellen und Containern:
#LOC_KPBS.kspedia.storage.racks = Lagergestelle:
#LOC_KPBS.kspedia.storage.racks.desc = Es gibt Lagergestelle in drei Größen für das Basen-Profil mit 2, 4 und 6 Steckplätzen für Container. Zusätzlich gibt es noch zwei Größen für Bauteile mit einem Durchmessern von 2,5m mit 4 und 8 Steckplätzen.
#LOC_KPBS.kspedia.storage.container = Container:
#LOC_KPBS.kspedia.storage.container.desc = Die Container gitb es in zwei Grössen. Der kleine Container benötigt einen Stackplatz im Lagergestell, der große Container benötigt zwei.
#LOC_KPBS.kspedia.storage.attach = Einsetzen der Container:
#LOC_KPBS.kspedia.storage.attach.desc = Um die Container an die Lagergestelle zu befestingen werden die Attach Nodes benutzt. Die Container können später mit der Hilfe von KIS entfernt und wieder angebracht werden.

//---Config---
#LOC_KPBS.kspedia.config.title = Einstellugen
#LOC_KPBS.kspedia.config.subtitle = Du kannst einstellen, welche Kategorien für diese Mod im Editor hinzugefügt werden. Das kann mittels der <b>GameData/PlanetaryBaseInc/KPBS_config.cfg</b> Konfigurationsdatei gemacht werden.
#LOC_KPBS.kspedia.config.subcategory = Eigene Unterkategorie:
#LOC_KPBS.kspedia.config.subcategory.desc = Verfügbar, wenn <b>showModCategory</b> auf <b>true</b> gesetzt ist. Diese Optioen fügt eine eigene Unterkategorie in den Filter ein. Die Bauteile werden nach ihrer Funktion einsortierr.
#LOC_KPBS.kspedia.config.lifesupport = Filter für Lebenserhaltgun:
#LOC_KPBS.kspedia.config.lifesupport.desc = Standartmäßig wird von KPBS das 'Community Category Kit' mitgeliefert, das alles Bauteile für die Lebenserhaltung in einge eigene Kategorie einsortiert.
#LOC_KPBS.kspedia.config.functionfilter = Kategorie im Funktionsfilter:
#LOC_KPBS.kspedia.config.functionfilter.desc = Verfügbar, wenn die <b>"Gruppiere alle Bauteile im Funktionsfilter"</b> Einstellung in den Schwierigkeits-Einstellungen aktiviert ist. Diese Option fügt eine eigene Kategorie für die Bauteile dieser Mod in den Funktionsfilter ein. Alle Bauteile von KPBS werden nun dort aufgeführt.

//---Getting into space---
#LOC_KPBS.kspedia.storage.title = In den Weltraum gelangen
#LOC_KPBS.kspedia.storage.subtitle = Bevor du eine Basis auf einem anderen Planeten bauen kannst, musst du erst einnmal in den Weltraum gelangen.
#LOC_KPBS.kspedia.storage.parts = KPBS stellt drei Bauteile bereit, mit denen man Basis-Komponenten auf einer Rakete anbringen kann. Das erste Bauteil kann auf 2.5m Raketen befestigt werden und hat zwei Slots, das zweite Bautiel hat drei Slots und passt auf eine 3.75m Raketer. Das dritte Bauteil ist ein adapter vom Basis Profil auf 1.25m Raketen.
#LOC_KPBS.kspedia.storage.setup1 = Im rechten Beispiel sind ein paar Basis Bauteile auf einer 2.5m Rakete zu sehen. In der Mitte befindet sich ein zusätzlicher Knoten zum anbringen von Stahlträgern, um auch über den Basen noch Dinge wie Fallschirme anbringen zu können.
#LOC_KPBS.kspedia.storage.setup1 = Es wird empfohlen eine Nutzlastverkleidung zu nutzen, um die Basis Bauteile zu schützen.
#LOC_KPBS.kspedia.storage.bicoupler = Bi-Coupler mit zwei Slots
#LOC_KPBS.kspedia.storage.tricoupler = Tri-Coupler mit drei Slots

//---Reentry and Landing---
#LOC_KPBS.kspedia.reentry.title = Wiedereintritt und Landung
#LOC_KPBS.kspedia.reentry.subtitle = Sobald man im Weltraum ist, kann es nur noch nach unten gehen.
#LOC_KPBS.kspedia.reentry.desc = Für einen Wiedereintritt in die Atmosphäre hat sich folgender Aufbau bewährt:
#LOC_KPBS.kspedia.reentry.parachute = Fallschirme
#LOC_KPBS.kspedia.reentry.airbrake = Luftbremse
#LOC_KPBS.kspedia.reentry.wheels = Räder und Landebeine
#LOC_KPBS.kspedia.reentry.heatshield = Hitzeschild
#LOC_KPBS.kspedia.reentry.control = Kontroll Einheit
#LOC_KPBS.kspedia.reentry.separator = Stapel Trenner
#LOC_KPBS.kspedia.reentry.text1 = Das Hitzeschild schützen vor der entstehenden Hitze des Wiedereintritts, die Luftbremsen bremsen ab und sorgen für Stabilität. Sobald es sicher ist, können die Fallschirme geöffnet werden.\n Danach können beide Seiten separat voneinander vonder Basis getrennt und sicher mit Landetriebwerken und Fallschirmen gelandet werden.
#LOC_KPBS.kspedia.reentry.text2 = Bedenke, dass jeder einzeilen Abschnitt eine Kontrolleinheit braucht!
#LOC_KPBS.kspedia.reentry.landing.title = Landen ohne Atmosphäre
#LOC_KPBS.kspedia.reentry.landing.text1 = Wenn der Planet keine Atmosphäre besitzt empfiehlt sich ein großes Triebwerk anstatt des Hitzeschildes. Die "Erdmännchen" Landeeinheit hilft, sicher zu landen. Auf Planeten mit hoher Gravitation können auch Skycranes nützlich sein.
#LOC_KPBS.kspedia.reentry.landing.text2 = Es kann auch ratsam sein, die Basis Segmente schon im Orbit voneinander zu trennen und dann separat zu landen.

//---Corridors---
#LOC_KPBS.kspedia.corridors.title = Korridore
#LOC_KPBS.kspedia.corridors.subtitle = Dynamische Bauteile um die Basis zu verbinden.
#LOC_KPBS.kspedia.corridors.desc = KPBS liefert eine vielzahl an Korridoren um Basen oder Raumstationen zu bauen. Die Korridore haben eine besondere Eigenschaft: Sie passen ihr Erscheinungsbild an, wenn sie mit anderen Bauteilen verbunden werden. Das bedeutet, dass mann nur eine Sorte von Bauteilen benötigt um fast alles zu bauen.
#LOC_KPBS.kspedia.corridors.connect = Sobald er verbunden ist, verändert der Korridor sein Erscheinungsbild. Er kann alle möglichen Formen annehmen: Grade, Ecke, T-Kreuzung, Kreuzung. Diese Verhalten funktioniert auch, wenn KIS verwendet wird um die Basis direkt auf dem Planeten zusammen zu setzen.
#LOC_KPBS.kspedia.corridors.base = Es gibt zudem auch eine adaptives Bauteil im Basis Profiel, um die Basis wie aus einem Stück aussieht.
#LOC_KPBS.kspedia.corridors.note = Hinweis: Wenn KAS installiert ist, kann auch eine flexibler Korridor für die Verbindungen genutzt werden.