KSPEDIA it-it

//---The main page---
#LOC_KPBS.kspedia.main.title = Kerbal Planetary Base Systems
#LOC_KPBS.kspedia.main.subtitle = Costruire basi su altri pianeti non è mai stato così facile.
#LOC_KPBS.kspedia.main.desc = Onestamente, a volte è ancora difficile. Comunque, troverai tutte le informazioni necessarie per costruire una base qui.

//---Deployable Parts---
#LOC_KPBS.kspedia.deploy.title = Parti Dispiegabili
#LOC_KPBS.kspedia.deploy.subtitle = Alcune parti della mod possono essere dispiegate e retrattate.
#LOC_KPBS.kspedia.deploy.desc = Le Parti Dispiegabili sono retratte all'inizio, ma possono essere dispiegate nel VAB/SHP o sulla nave attiva. Quando retratte, queste parti non possono contenere nessun equipaggio!
#LOC_KPBS.kspedia.deploy.deploy = Dispiega
#LOC_KPBS.kspedia.deploy.retract = Retratta
#LOC_KPBS.kspedia.deploy.parts.header = Le tre parti seguenti possono essere dispiegate:
#LOC_KPBS.kspedia.deploy.parts.hab = Habitat MK2:
#LOC_KPBS.kspedia.deploy.parts.hab.desc = L'Habitat MK2 può contenere 4 Kerbal quando dispiegato.
#LOC_KPBS.kspedia.deploy.parts.greenhouse = Serra:
#LOC_KPBS.kspedia.deploy.parts.greenhouse.desc = La Serra può contenere 2 Kerbal quando dispiegato.
#LOC_KPBS.kspedia.deploy.parts.laboratory = Laboratorio:
#LOC_KPBS.kspedia.deploy.parts.laboratory.desc = Come la Serra, il lab può contenere 2 Kerbali quando dispiegato.

//---Landing legs---
#LOC_KPBS.kspedia.legs.title = Gambe di Atterraggio e Carrelli
#LOC_KPBS.kspedia.legs.subtitle = A volte le tue basi devono semplicemente stare giù per terra.
#LOC_KPBS.kspedia.legs.legs = Gambe di Atterraggio:
#LOC_KPBS.kspedia.legs.legs.bigfood = "Bigfoot" Gamba di atterraggio a basso profilo
#LOC_KPBS.kspedia.legs.legs.bigfood.desc = Il "Bigfoot" può essere attaccato ai lati delle parti o ai nodi di attracco. Premi <b>ALT</b> per attaccarli più facilmente sui nodi
#LOC_KPBS.kspedia.legs.legs.littlefood = "Piccolo Bigfoot"Gambe d'atterraggio per Sottoscocca
#LOC_KPBS.kspedia.legs.legs.littlefood.desc = Il "Piccolo Bigfoot" può essere fissato sotto le basi. Molto utile quando non c'è abbastanza spazio disponibile
#LOC_KPBS.kspedia.legs.wheels = Ruota attaccabile:
#LOC_KPBS.kspedia.legs.wheels.desc = Il carrello di atterraggio attaccabile può essere utilizzato per guidare fino alla zona base quando si atterra fuori posizione. Si adatta meglio alla gamba di atterraggio "Bigfoot". Il carrello di atterraggio può essere retratto o addirittura disaccoppiato quando non è più necessario.

//---Storage---
#LOC_KPBS.kspedia.storage.title = Sistemi di Stoccaggio
#LOC_KPBS.kspedia.storage.subtitle = Per tutte le tue esigenze di immagazzinamento
#LOC_KPBS.kspedia.storage.desc = KPBS fornisce un sistema di stoccaggio modulare in più forme. Il sistema è costituito da rack e contenitori:
#LOC_KPBS.kspedia.storage.racks = Rack di Stoccaggio:
#LOC_KPBS.kspedia.storage.racks.desc = Ci sono tre dimensioni per i rack con profilo base con 2, 4 e 6 slot per contenitori e due dimensioni per i razzi diametro 2,5m con 4 e 8 slot.
#LOC_KPBS.kspedia.storage.container = Containers:
#LOC_KPBS.kspedia.storage.container.desc = Ci sono due dimensioni di contenitori. I piccoli occupano uno slot in un rack, i grandi contenitori occupano due slot.
#LOC_KPBS.kspedia.storage.attach = Attaccare i container:
#LOC_KPBS.kspedia.storage.attach.desc = Per collegare un contenitore a un rack, utilizzare semplicemente i nodi di collegamento forniti. Puoi anche attaccare e staccare i contenitori con KIS.

//---Config---
#LOC_KPBS.kspedia.config.title = Configurazione
#LOC_KPBS.kspedia.config.subtitle = Puoi configurare quali categorie vengono aggiunte all'editor per questa mod. Questo può essere fatto nel <b>GameData/PlanetaryBaseInc/KPBS_config.cfg</b> File di Configurazione.
#LOC_KPBS.kspedia.config.subcategory = Proprie sotto categorie:
#LOC_KPBS.kspedia.config.subcategory.desc = Disponibile quando <color=#2978EFFF>showModCategory</color> è <color=#2978EFFF>true</color>. Questa opzione aggiunge una nuova sottocategoria al filtro. Le parti in questa sottocategoria sono suddivise in base alla loro funzione.
#LOC_KPBS.kspedia.config.lifesupport = Filtri per Supporto Vitale:
#LOC_KPBS.kspedia.config.lifesupport.desc = Per default KPBS viene fornito con il Community Category Kit che mette tutte le parti per il supporto vitale in un'unica categoria.
#LOC_KPBS.kspedia.config.functionfilter = Filtro Categoria in base alla funzione:
#LOC_KPBS.kspedia.config.functionfilter.desc = Disponibile quando l'impostazione <color=#2978EFFF> "Raggruppa tutte le parti nel filtro funzione" </color> è abilitata nelle impostazioni di difficoltà di ogni gioco. Questa opzione aggiunge una categoria al filtro funzione. Tutte le parti di KPBS sono elencate qui ora.

//---Getting into space---
#LOC_KPBS.kspedia.storage.title = Andare nello spazio
#LOC_KPBS.kspedia.storage.subtitle = Prima di poter creare una base su un altro pianeta, devi prima mandare le parti nello spazio.
#LOC_KPBS.kspedia.storage.parts = KPBS ha tre parti che ti permettono di mettere le parti delle basi in cima al razzo. Il primo può essere messo su un razzo da 2.5m e ha due slot, il secondo ha tre slot e può essere messo su un razzo da 3.75m. La terza parte è l'adattatore per i razzi 1,25 m.
#LOC_KPBS.kspedia.storage.setup1 = Sulla destra c'è un esempio con un razzo di 2,5 m. La parte centrale dell'accoppiatore ha un punto di attacco aggiuntivo per travi o per collegare parti che dovrebbero essere sulla parte superiore del razzo, come paracadute o Aerofreni.
#LOC_KPBS.kspedia.storage.setup1 = Per ottenere prestazioni ottimali, è consigliabile posizionare un guscio protettivo attorno ad essi.
#LOC_KPBS.kspedia.storage.bicoupler = Bi-Coupler con due slot
#LOC_KPBS.kspedia.storage.tricoupler = Tri-Coupler con tre slot

//---Reentry and Landing---
#LOC_KPBS.kspedia.reentry.title = Rientro ed Atterraggio
#LOC_KPBS.kspedia.reentry.subtitle = Una volta nello spazio non può che tornar giù
#LOC_KPBS.kspedia.reentry.desc = Per il rientro in atmosfera, la seguente configurazione risulta essere la più affidabile:
#LOC_KPBS.kspedia.reentry.parachute = Paracadute
#LOC_KPBS.kspedia.reentry.airbrake = aerofreni
#LOC_KPBS.kspedia.reentry.wheels = Ruote e gambe
#LOC_KPBS.kspedia.reentry.heatshield = Scudo termico
#LOC_KPBS.kspedia.reentry.control = Unità di Controllo
#LOC_KPBS.kspedia.reentry.separator = Separatore
#LOC_KPBS.kspedia.reentry.text1 = Lo scudo ti protegge dal calore, mentre l'aria rallenta il vascello e lo mantiene stabile. Quando si è a una velocità sicura, Dispiega il grande paracadute.\n Puoi quindi separare entrambi i lati e atterrare in sicurezza con i motori di atterraggio e paracadute.
#LOC_KPBS.kspedia.reentry.text2 = Tieni presente che hai bisogno di un'unità di controllo su ogni vascello!
#LOC_KPBS.kspedia.reentry.landing.title = Atterraggio senza atmosfera
#LOC_KPBS.kspedia.reentry.landing.text1 = Quando non c'è atmosfera utilizzare un motore più grande al posto dello scudo termico per rallentare. Il motore di atterraggio Meerkat ti aiuterà a far atterrare l'imbarcazione in sicurezza. Sui pianeti con gravità maggiore può essere d'aiuto una Skycrane.
#LOC_KPBS.kspedia.reentry.landing.text2 = Potresti anche voler separare entrambi i siti in orbita e portarli giù separatamente.

//---Corridors---
#LOC_KPBS.kspedia.corridors.title = Corridoi
#LOC_KPBS.kspedia.corridors.subtitle = Parti dinamiche per collegare la tua base
#LOC_KPBS.kspedia.corridors.desc = Con KPBS arriva una varietà di parti di corridoio che puoi utilizzare per collegare la tua base o anche costruire stazioni spaziali. Le parti del corridoio hanno una caratteristica speciale:\n Adattano il loro aspetto al punto in cui sono state collegate le altre parti. Ciò significa che basta solo una parte di corridoio per costruire tutto.
#LOC_KPBS.kspedia.corridors.connect = Una volta connesso, il corridoio cambia aspetto. Può avere tutti i tipi di forme: corridoio dritto, angolo, incrocio, forma a T. Questo comportamento è presente anche quando si collegano parti tramite KIS. In questo modo puoi creare la tua base direttamente sul pianeta senza doverti interrogare su ogni dettaglio.
#LOC_KPBS.kspedia.corridors.base = C'è anche una parte adattabile con il profilo delle Base così potrai far sembrare che il tutto sia un unico pezzo. 
#LOC_KPBS.kspedia.corridors.note = Nota: Se hai installato KAS, sarà disponibile anche un corridoio flessibile.